  <text x="126" y="35" class="logo-text-dark" font-size="28" text-anchor="middle" letter-spacing="1">91</text>
  <!-- BISTRO text -->
  <text x="155" y="36" class="logo-text" font-size="32" letter-spacing="2">BISTRO</text>
