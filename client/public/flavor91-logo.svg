      .logo-text { font-family: 'Oswald', 'Arial Narrow', sans-serif; font-weight: 600; fill: #ffffff; }
      .logo-text-dark { font-family: 'Oswald', 'Arial Narrow', sans-serif; font-weight: 600; fill: #1a1a1a; }
    </style>
  </defs>
  <!-- FLAVOR text -->
