<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9AC636" />
    <meta
      name="description"
      content="Flavor 91 Bistro - Zero-Friction Profit Tracking System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts: Oswald & Lato for Flavor 91 branding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Flavor 91 Bistro | P&L Tracker</title>
    
    <!-- Redirect to about.html if not logged in and not explicitly requesting login -->
    <script>
      (function() {
        var hasToken = localStorage.getItem('authToken');
        var wantsLogin = window.location.search.includes('login=true');
        
        // If no auth token and not explicitly requesting login, go to about page
        if (!hasToken && !wantsLogin) {
          window.location.replace('/about.html');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
